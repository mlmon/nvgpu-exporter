name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release-containers:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5.3.0
      with:
        go-version: '1.25.1'
        cache: true

    - name: Install cross-compilation dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu \
          gcc-x86-64-linux-gnu \
          g++-x86-64-linux-gnu \
          libc6-dev-arm64-cross \
          libc6-dev-amd64-cross

    - name: Set up ko
      uses: ko-build/setup-ko@v0.9

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract tag name
      id: extract_tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build and push with ko
      env:
        KO_DOCKER_REPO: ghcr.io/${{ github.repository }}
        VERSION: ${{ steps.extract_tag.outputs.tag }}
        COMMIT: ${{ github.sha }}
      run: |
        ko build . \
          --platform=linux/amd64,linux/arm64 \
          --base-import-paths \
          --tags=${{ steps.extract_tag.outputs.tag }},latest \
          --image-label=org.opencontainers.image.source=https://github.com/${{ github.repository }} \
          --image-label=org.opencontainers.image.version=${{ steps.extract_tag.outputs.tag }} \
          --image-label=org.opencontainers.image.revision=${{ github.sha }}